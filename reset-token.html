<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Reset Token - Gerador PDF</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .info-box p {
            color: #555;
            line-height: 1.6;
            margin: 5px 0;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .current-token {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .current-token h3 {
            color: #856404;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .current-token code {
            display: block;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Reset Token GitHub</h1>
        <p class="subtitle">Configure um novo token para acessar o painel do usu√°rio</p>

        <div class="info-box">
            <p><strong>‚ö†Ô∏è Token atual est√° causando erro 404</strong></p>
            <p>O token salvo no navegador est√° expirado ou inv√°lido. Insira o token correto abaixo.</p>
        </div>

        <div class="current-token" id="currentTokenBox" style="display: none;">
            <h3>Token Atual (Inv√°lido):</h3>
            <code id="currentToken"></code>
        </div>

        <label for="newToken">Novo Token do GitHub:</label>
        <input type="password" id="newToken" placeholder="ghp_..." autocomplete="off">

        <div class="btn-group">
            <button class="btn-primary" onclick="salvarToken()">üíæ Salvar Token</button>
            <button class="btn-secondary" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Mostrar token atual se existir
        const tokenAtual = localStorage.getItem('github_token');
        if (tokenAtual) {
            document.getElementById('currentTokenBox').style.display = 'block';
            document.getElementById('currentToken').textContent = tokenAtual.substring(0, 20) + '...';
        }

        function mostrarStatus(mensagem, tipo) {
            const status = document.getElementById('status');
            status.textContent = mensagem;
            status.className = `status ${tipo}`;
            status.style.display = 'block';
        }

        function salvarToken() {
            const novoToken = document.getElementById('newToken').value.trim();
            
            if (!novoToken) {
                mostrarStatus('‚ùå Por favor, insira um token v√°lido!', 'error');
                return;
            }

            if (!novoToken.startsWith('ghp_')) {
                mostrarStatus('‚ö†Ô∏è Token deve come√ßar com "ghp_"', 'error');
                return;
            }

            try {
                // Salvar no localStorage
                localStorage.setItem('github_token', novoToken);
                
                mostrarStatus('‚úÖ Token salvo com sucesso!', 'success');
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    mostrarStatus('üîÑ Redirecionando para user-panel.html...', 'success');
                    setTimeout(() => {
                        window.location.href = 'user-panel.html';
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                mostrarStatus(`‚ùå Erro ao salvar: ${error.message}`, 'error');
            }
        }

        function limparTudo() {
            if (confirm('‚ö†Ô∏è Isso vai limpar TODOS os dados salvos. Continuar?')) {
                localStorage.clear();
                sessionStorage.clear();
                mostrarStatus('üóëÔ∏è Todos os dados foram limpos!', 'success');
                
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            }
        }

        // Enter para salvar
        document.getElementById('newToken').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                salvarToken();
            }
        });
    </script>
</body>
</html>
