<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de Declara√ß√µes e Recibos Profissional">
    <meta name="theme-color" content="#1e40af">
    
    <title>Login - Gerador de Declara√ß√µes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    
    <!-- Login Container -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-md w-full mx-4">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-blue-600 rounded-full p-4 mb-4">
                <i class="bi bi-file-earmark-text text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Gerador de Declara√ß√µes</h1>
            <p class="text-gray-600">Sistema Profissional Online</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="fazerLogin(event)" class="space-y-4">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-person mr-1"></i>Username do GitHub
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="seu-username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                    autocomplete="username"
                >
            </div>

            <!-- Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-lock mr-1"></i>Senha
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="toggleIcon" class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Bot√£o Entrar -->
            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2"
            >
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Entrar</span>
            </button>
        </form>

        <!-- Separador -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Ou</span>
            </div>
        </div>

        <!-- Primeiro Acesso -->
        <button 
            onclick="primeiroAcesso()" 
            class="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2"
        >
            <i class="bi bi-github"></i>
            <span>Primeiro acesso com GitHub</span>
        </button>

        <!-- Esqueci Senha -->
        <div class="text-center mt-4">
            <button 
                onclick="esqueciSenha()" 
                class="text-sm text-blue-600 hover:text-blue-800 hover:underline"
            >
                <i class="bi bi-question-circle mr-1"></i>Esqueci minha senha
            </button>
        </div>

        <!-- Footer Info -->
        <div class="mt-8 pt-6 border-t text-center text-sm text-gray-500">
            <p class="mb-2">
                <i class="bi bi-shield-check text-green-600"></i>
                Sistema seguro e criptografado
            </p>
            <p class="text-xs">
                Seus dados s√£o protegidos com criptografia AES-256.<br>
                Apenas voc√™ tem acesso com sua senha.
            </p>
        </div>

        <!-- Version -->
        <div class="text-center mt-6 text-xs text-gray-400">
            v1.0.0 - Sistema com Autentica√ß√£o Segura
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/crypto-utils.js"></script>
    <script src="js/password-manager.js"></script>
    <script src="js/dark-mode.js"></script>
    
    <script>
        // ========== INICIALIZA√á√ÉO ==========
        
        window.addEventListener('load', () => {
            // Preencher √∫ltimo username usado
            const ultimoUsername = passwordManager.obterUltimoUsername();
            if (ultimoUsername) {
                document.getElementById('username').value = ultimoUsername;
                document.getElementById('password').focus();
            } else {
                document.getElementById('username').focus();
            }
        });

        // ========== TOGGLE SENHA ==========
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // ========== LOGIN COM SENHA ==========
        
        async function fazerLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('‚ö†Ô∏è Preencha todos os campos!');
                return;
            }
            
            // Desabilitar bot√£o
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split animate-spin mr-2"></i>Entrando...';
            
            try {
                // Fazer login
                const result = await passwordManager.loginComSenha(username, password);
                
                // Sucesso!
                console.log('‚úÖ Login bem-sucedido:', result);
                
                // Redirecionar
                if (result.isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'user.html';
                }
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                alert(`‚ùå ${error.message}`);
                
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                
                // Focar na senha
                document.getElementById('password').select();
            }
        }

        // ========== PRIMEIRO ACESSO ==========
        
        function primeiroAcesso() {
            if (!CONFIG.github.owner || !CONFIG.github.repo || CONFIG.github.owner === 'SEU_USERNAME') {
                if (confirm('‚ö†Ô∏è Sistema n√£o configurado!\n\nDeseja abrir o assistente de configura√ß√£o?')) {
                    window.location.href = 'setup.html';
                }
                return;
            }
            
            // Redirecionar para GitHub OAuth
            authManager.login();
        }

        // ========== ESQUECI SENHA ==========
        
        function esqueciSenha() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('‚ö†Ô∏è Digite seu username primeiro!');
                document.getElementById('username').focus();
                return;
            }
            
            if (confirm(
                `üîë Recuperar senha para: ${username}\n\n` +
                'Voc√™ ser√° redirecionado para autenticar com GitHub.\n' +
                'Ap√≥s a autentica√ß√£o, poder√° criar uma nova senha.\n\n' +
                'Deseja continuar?'
            )) {
                // Salvar username para usar no callback
                sessionStorage.setItem('recuperar_senha_username', username);
                
                // Ir para GitHub OAuth
                authManager.login();
            }
        }
    </script>

</body>
</html>
