<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simples - Gerador de Declara√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-indigo-600 to-blue-600">
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="bg-white rounded-2xl p-8 shadow-2xl text-center">
            <div class="w-16 h-16 border-4 border-purple-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-700 font-semibold">Carregando sistema...</p>
            <p class="text-gray-500 text-sm mt-2">Aguarde um momento</p>
        </div>
    </div>
    
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl m-4">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="bi bi-file-earmark-text text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Gerador de Declara√ß√µes</h1>
            <p class="text-gray-600">Sistema Simplificado</p>
        </div>

        <!-- √Årea de Erro -->
        <div id="erro" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded">
            <div class="flex">
                <i class="bi bi-exclamation-circle-fill text-red-500 text-xl mr-3"></i>
                <p class="text-red-700 text-sm" id="erro-msg"></p>
            </div>
        </div>

        <!-- √Årea de Sucesso -->
        <div id="sucesso" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded">
            <div class="flex">
                <i class="bi bi-check-circle-fill text-green-500 text-xl mr-3"></i>
                <p class="text-green-700 text-sm" id="sucesso-msg"></p>
            </div>
        </div>

        <!-- Formul√°rio -->
        <form id="loginForm" class="space-y-6">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="bi bi-key-fill mr-1"></i>GitHub Personal Access Token
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="token" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent font-mono text-sm"
                        placeholder="ghp_xxxxxxxxxx..."
                        required
                    >
                    <button 
                        type="button" 
                        onclick="toggleToken()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="toggleIcon" class="bi bi-eye"></i>
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-500">
                    Cole seu GitHub Personal Access Token
                </p>
            </div>

            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition shadow-lg hover:shadow-xl"
            >
                <i class="bi bi-box-arrow-in-right mr-2"></i>Entrar
            </button>
        </form>

        <!-- Bot√£o Usar Outro Token (aparece quando j√° tem token salvo) -->
        <button 
            id="btnUsarOutroToken"
            onclick="usarOutroToken()"
            class="hidden w-full mt-3 bg-gray-100 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-200 transition text-sm"
        >
            <i class="bi bi-arrow-repeat mr-2"></i>Usar outro token
        </button>

        <!-- Como obter token -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm font-semibold text-blue-800 mb-2">
                <i class="bi bi-info-circle-fill mr-2"></i>Como obter seu token:
            </p>
            <ol class="text-xs text-blue-700 space-y-1 ml-4 list-decimal">
                <li>Acesse <a href="https://github.com/settings/tokens/new" target="_blank" class="underline font-semibold">github.com/settings/tokens/new</a></li>
                <li>Crie um token com permiss√£o <strong>"repo"</strong></li>
                <li>Copie e cole aqui</li>
            </ol>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="bi bi-github mr-1"></i>Powered by GitHub API
        </div>
    </div>

    <script>
        // Sistema de carregamento de scripts com tratamento de erro
        let scriptsCarregados = false;
        let erroCarregamento = null;

        function carregarScripts() {
            return new Promise((resolve, reject) => {
                const scripts = [
                    'js/config.js',
                    'js/github-api.js',
                    'js/auth-manager.js',
                    'js/user-manager.js'
                ];
                
                let carregados = 0;
                let erros = [];
                
                scripts.forEach(src => {
                    const script = document.createElement('script');
                    script.src = src;
                    
                    script.onload = () => {
                        carregados++;
                        if (carregados === scripts.length) {
                            scriptsCarregados = true;
                            resolve();
                        }
                    };
                    
                    script.onerror = () => {
                        erros.push(src);
                        erroCarregamento = `Erro ao carregar: ${src}`;
                        reject(new Error(erroCarregamento));
                    };
                    
                    document.body.appendChild(script);
                });
            });
        }

        function toggleToken() {
            const input = document.getElementById('token');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        function mostrarErro(msg) {
            document.getElementById('sucesso').classList.add('hidden');
            document.getElementById('erro-msg').textContent = msg;
            document.getElementById('erro').classList.remove('hidden');
        }

        function mostrarSucesso(msg) {
            document.getElementById('erro').classList.add('hidden');
            document.getElementById('sucesso-msg').textContent = msg;
            document.getElementById('sucesso').classList.remove('hidden');
        }

        function usarOutroToken() {
            // Limpar token salvo
            authManager.logout();
            localStorage.removeItem('username');
            
            // Limpar campo e focar
            document.getElementById('token').value = '';
            document.getElementById('token').type = 'password';
            document.getElementById('token').focus();
            
            // Esconder bot√£o
            document.getElementById('btnUsarOutroToken').classList.add('hidden');
            
            mostrarSucesso('Token removido. Cole um novo token.');
            
            // Limpar mensagem ap√≥s 3s
            setTimeout(() => {
                document.getElementById('sucesso').classList.add('hidden');
            }, 3000);
        }

        async function fazerLogin(e) {
            e.preventDefault();
            
            // Verificar se scripts carregaram
            if (!scriptsCarregados) {
                mostrarErro('‚ö†Ô∏è Sistema ainda est√° carregando. Aguarde alguns segundos e tente novamente.');
                return;
            }
            
            // Verificar se objetos est√£o dispon√≠veis
            if (typeof githubAPI === 'undefined' || typeof authManager === 'undefined' || typeof userManager === 'undefined') {
                mostrarErro('‚ùå Erro cr√≠tico: M√≥dulos do sistema n√£o carregados. Recarregue a p√°gina (Ctrl+R).');
                return;
            }
            
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                mostrarErro('‚ö†Ô∏è Por favor, insira seu token do GitHub.');
                return;
            }
            
            if (!token.startsWith('ghp_') && !token.startsWith('github_pat_')) {
                mostrarErro('‚ùå Token inv√°lido. Deve come√ßar com "ghp_" ou "github_pat_".');
                return;
            }
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-hourglass-split animate-spin mr-2"></i>Verificando...';
            
            try {
                // Configurar GitHub API
                githubAPI.setToken(token);
                githubAPI.configurar({
                    owner: CONFIG.github.owner,
                    repo: CONFIG.github.repo,
                    branch: CONFIG.github.branch
                });
                
                // Obter usu√°rio
                btn.innerHTML = '<i class="bi bi-hourglass-split animate-spin mr-2"></i>Autenticando...';
                const user = await githubAPI.getAuthenticatedUser();
                
                if (!user || !user.login) {
                    throw new Error('Token inv√°lido');
                }
                
                // Verificar autoriza√ß√£o
                btn.innerHTML = '<i class="bi bi-hourglass-split animate-spin mr-2"></i>Verificando autoriza√ß√£o...';
                const autorizacao = await userManager.verificarAutorizacao(user.login, token);
                
                // Se n√£o encontrado, adicionar como pendente
                if (autorizacao.status === 'not_found') {
                    await userManager.adicionarPendente({
                        username: user.login,
                        name: user.name || user.login,
                        avatar: user.avatar_url,
                        token: token
                    });
                    
                    btn.disabled = false;
                    btn.innerHTML = originalHTML;
                    mostrarErro('‚è≥ Aguardando aprova√ß√£o: Seu acesso foi registrado e est√° pendente de autoriza√ß√£o pelo administrador. Voc√™ ser√° notificado quando aprovado.');
                    return;
                }
                
                // Se pendente
                if (autorizacao.status === 'pending') {
                    btn.disabled = false;
                    btn.innerHTML = originalHTML;
                    mostrarErro('‚è≥ Acesso pendente: Sua solicita√ß√£o est√° aguardando aprova√ß√£o do administrador. Por favor, aguarde ou entre em contato.');
                    return;
                }
                
                // Se bloqueado
                if (autorizacao.status === 'blocked') {
                    btn.disabled = false;
                    btn.innerHTML = originalHTML;
                    mostrarErro('üö´ Acesso bloqueado: Seu usu√°rio foi bloqueado pelo administrador. Entre em contato para mais informa√ß√µes.');
                    return;
                }
                
                // Se autorizado (active)
                if (!autorizacao.autorizado) {
                    throw new Error('Erro na verifica√ß√£o de autoriza√ß√£o');
                }
                
                // Salvar token
                authManager.salvarToken(token);
                localStorage.setItem('username', user.login);
                
                // Atualizar √∫ltimo acesso
                await userManager.atualizarAcesso(user.login);
                
                // Verificar role
                const isAdmin = autorizacao.user.role === 'admin';
                
                // Sucesso
                btn.innerHTML = '<i class="bi bi-check-circle mr-2"></i>Sucesso!';
                btn.classList.remove('from-purple-600', 'to-indigo-600');
                btn.classList.add('from-green-600', 'to-emerald-600');
                
                mostrarSucesso(`Bem-vindo, ${user.login}! ${isAdmin ? 'üëë Admin' : 'üë§ User'}`);
                
                // Redirecionar (mais r√°pido: 600ms)
                setTimeout(() => {
                    window.location.href = isAdmin ? 'admin.html' : 'user-panel.html';
                }, 600);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                // Mensagens mais profissionais baseadas no tipo de erro
                let mensagemErro = '‚ùå Erro desconhecido. Por favor, tente novamente.';
                
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    mensagemErro = 'üåê Erro de conex√£o: Verifique sua internet e tente novamente. Se o erro persistir, limpe o cache do navegador (Ctrl+Shift+Delete).';
                } else if (error.message.includes('401') || error.message.includes('Bad credentials')) {
                    mensagemErro = 'üîë Token inv√°lido ou expirado: Gere um novo token no GitHub e tente novamente.';
                } else if (error.message.includes('403')) {
                    mensagemErro = 'üö´ Permiss√µes insuficientes: Seu token n√£o tem acesso ao reposit√≥rio. Verifique as permiss√µes "repo".';
                } else if (error.message.includes('404')) {
                    mensagemErro = 'üìÇ Reposit√≥rio n√£o encontrado: Entre em contato com o administrador do sistema.';
                } else if (error.message.includes('rate limit')) {
                    mensagemErro = '‚è±Ô∏è Limite de requisi√ß√µes excedido: Aguarde alguns minutos e tente novamente.';
                } else if (error.message) {
                    mensagemErro = `‚ùå ${error.message}`;
                }
                
                mostrarErro(mensagemErro);
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', fazerLogin);
        
        // Carregar scripts e inicializar
        window.addEventListener('DOMContentLoaded', async () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const form = document.getElementById('loginForm');
            const btn = form.querySelector('button[type="submit"]');
            
            try {
                // Carregar scripts
                await carregarScripts();
                
                // Remover loading overlay
                loadingOverlay.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => loadingOverlay.remove(), 300);
                
                // Habilitar bot√£o
                btn.disabled = false;
                
                // Verificar token salvo
                const savedToken = authManager.carregarToken();
                const savedUsername = localStorage.getItem('username');
                
                if (savedToken) {
                    document.getElementById('token').value = savedToken;
                    
                    // Mostrar bot√£o de usar outro token
                    document.getElementById('btnUsarOutroToken').classList.remove('hidden');
                    
                    // Mostrar mensagem com username se dispon√≠vel
                    const mensagem = savedUsername 
                        ? `‚úÖ Bem-vindo de volta, ${savedUsername}! Entrando automaticamente...`
                        : '‚úÖ Token salvo encontrado! Entrando automaticamente...';
                    
                    mostrarSucesso(mensagem);
                    
                    // Login autom√°tico (500ms para UX)
                    setTimeout(() => {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }, 500);
                }
                
            } catch (error) {
                console.error('Erro ao carregar sistema:', error);
                
                // Remover loading overlay
                loadingOverlay.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => loadingOverlay.remove(), 300);
                
                btn.disabled = true;
                btn.innerHTML = '<i class="bi bi-x-circle mr-2"></i>Sistema indispon√≠vel';
                btn.classList.remove('from-purple-600', 'to-indigo-600');
                btn.classList.add('from-red-600', 'to-red-700', 'cursor-not-allowed');
                
                mostrarErro(`‚ùå Erro cr√≠tico ao carregar o sistema: ${error.message}. Por favor, recarregue a p√°gina (Ctrl+R) ou limpe o cache do navegador (Ctrl+Shift+Delete).`);
            }
        });
    </script>
    
</body>
</html>
