<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador de Declara√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-indigo-600 to-blue-600 flex items-center justify-center p-4">
    
    <!-- Loading Overlay -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 text-center">
            <div class="w-16 h-16 border-4 border-purple-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-700 font-semibold">Verificando acesso...</p>
        </div>
    </div>
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="bi bi-file-earmark-text text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Gerador de Declara√ß√µes</h1>
            <p class="text-gray-600">Sistema Simplificado</p>
        </div>

        <!-- Alertas -->
        <div id="erro" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded">
            <div class="flex items-start">
                <i class="bi bi-exclamation-circle-fill text-red-500 text-xl mr-3"></i>
                <p class="text-red-700 text-sm" id="erro-msg"></p>
            </div>
        </div>

        <div id="sucesso" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded">
            <div class="flex items-start">
                <i class="bi bi-check-circle-fill text-green-500 text-xl mr-3"></i>
                <p class="text-green-700 text-sm" id="sucesso-msg"></p>
            </div>
        </div>

        <!-- Formul√°rio -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="bi bi-key-fill mr-1"></i>GitHub Personal Access Token
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="token" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent font-mono text-sm"
                        placeholder="ghp_xxxxxxxxxx..."
                        required
                    >
                    <button 
                        type="button" 
                        id="btnToggleToken"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="toggleIcon" class="bi bi-eye"></i>
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-500">
                    Cole seu GitHub Personal Access Token
                </p>
            </div>

            <button 
                type="submit"
                id="btnEntrar"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition shadow-lg hover:shadow-xl"
            >
                <i class="bi bi-box-arrow-in-right mr-2"></i>Entrar
            </button>
        </form>

        <!-- Como obter token -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm font-semibold text-blue-800 mb-2">
                <i class="bi bi-info-circle-fill mr-2"></i>Como obter seu token:
            </p>
            <ol class="text-xs text-blue-700 space-y-1 ml-4 list-decimal">
                <li>Acesse <a href="https://github.com/settings/tokens/new" target="_blank" rel="noopener noreferrer" class="underline font-semibold hover:text-blue-900">github.com/settings/tokens/new</a></li>
                <li>Crie um token com permiss√£o <strong>"repo"</strong></li>
                <li>Copie e cole aqui</li>
            </ol>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="bi bi-github mr-1"></i>Powered by GitHub API
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/github-api.js"></script>
    <script>
        // Toggle mostrar/ocultar token
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btnToggleToken').addEventListener('click', () => {
                const input = document.getElementById('token');
                const icon = document.getElementById('toggleIcon');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                }
            });
        });

        function mostrarErro(msg) {
            document.getElementById('sucesso').classList.add('hidden');
            document.getElementById('erro-msg').textContent = msg;
            document.getElementById('erro').classList.remove('hidden');
        }

        function mostrarSucesso(msg) {
            document.getElementById('erro').classList.add('hidden');
            document.getElementById('sucesso-msg').textContent = msg;
            document.getElementById('sucesso').classList.remove('hidden');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            const btnEntrar = document.getElementById('btnEntrar');
            
            if (!token) {
                mostrarErro('Por favor, insira seu token do GitHub.');
                return;
            }
            
            if (!token.startsWith('ghp_') && !token.startsWith('github_pat_')) {
                mostrarErro('Token inv√°lido. Deve come√ßar com "ghp_" ou "github_pat_".');
                return;
            }
            
            btnEntrar.disabled = true;
            btnEntrar.innerHTML = '<i class="bi bi-hourglass-split animate-spin mr-2"></i>Verificando...';
            showLoading();
            
            try {
                // Configurar GitHub API
                githubAPI.setToken(token);
                githubAPI.configurar({
                    owner: CONFIG.github.owner,
                    repo: CONFIG.github.repo,
                    branch: CONFIG.github.branch
                });
                
                // Obter usu√°rio do GitHub
                const user = await githubAPI.getAuthenticatedUser();
                
                if (!user || !user.login) {
                    throw new Error('Token inv√°lido ou expirado');
                }
                
                // Salvar token (padr√£o simples)
                localStorage.setItem('token', token);
                localStorage.setItem('username', user.login);
                
                // Verificar se √© admin
                const isAdmin = CONFIG.admins.includes(user.login);
                
                // Sucesso
                hideLoading();
                btnEntrar.innerHTML = '<i class="bi bi-check-circle mr-2"></i>Sucesso!';
                btnEntrar.classList.remove('from-purple-600', 'to-indigo-600');
                btnEntrar.classList.add('from-green-600', 'to-emerald-600');
                
                mostrarSucesso(`Bem-vindo, ${user.login}! ${isAdmin ? 'üëë Admin' : 'üë§ User'}`);
                
                // Redirecionar
                setTimeout(() => {
                    window.location.href = isAdmin ? 'admin.html' : 'user-panel.html';
                }, 800);
                
            } catch (error) {
                console.error('Erro no login:', error);
                hideLoading();
                
                let mensagemErro = '‚ùå Erro desconhecido. Por favor, tente novamente.';
                
                if (error.message.includes('401') || error.message.includes('Bad credentials')) {
                    mensagemErro = 'üîë Token inv√°lido ou expirado. Gere um novo token no GitHub.';
                } else if (error.message.includes('403')) {
                    mensagemErro = 'üö´ Permiss√µes insuficientes. Verifique se o token tem acesso "repo".';
                } else if (error.message.includes('404')) {
                    mensagemErro = 'üìÇ Reposit√≥rio n√£o encontrado. Entre em contato com o administrador.';
                } else if (error.message) {
                    mensagemErro = `‚ùå ${error.message}`;
                }
                
                mostrarErro(mensagemErro);
                btnEntrar.disabled = false;
                btnEntrar.innerHTML = '<i class="bi bi-box-arrow-in-right mr-2"></i>Entrar';
            }
        });

        // Auto-login se j√° tem token salvo
        window.addEventListener('DOMContentLoaded', async () => {
            const savedToken = localStorage.getItem('token');
            const savedUsername = localStorage.getItem('username');
            
            if (savedToken && savedUsername) {
                console.log('‚úÖ Token salvo encontrado, verificando...');
                
                try {
                    // Verificar se token ainda √© v√°lido
                    githubAPI.setToken(savedToken);
                    githubAPI.configurar({
                        owner: CONFIG.github.owner,
                        repo: CONFIG.github.repo,
                        branch: CONFIG.github.branch
                    });
                    
                    const user = await githubAPI.getAuthenticatedUser();
                    
                    if (user && user.login === savedUsername) {
                        const isAdmin = CONFIG.admins.includes(user.login);
                        console.log(`‚úÖ Auto-login: ${user.login} (${isAdmin ? 'Admin' : 'User'})`);
                        
                        // Redirecionar
                        window.location.href = isAdmin ? 'admin.html' : 'user-panel.html';
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è Token salvo inv√°lido, limpando...');
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                }
            }
        });
    </script>
    
</body>
</html>
