<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simples - Gerador de Declarações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-indigo-600 to-blue-600">
    
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl m-4">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="bi bi-file-earmark-text text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Gerador de Declarações</h1>
            <p class="text-gray-600">Sistema Simplificado</p>
        </div>

        <!-- Área de Erro -->
        <div id="erro" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded">
            <div class="flex">
                <i class="bi bi-exclamation-circle-fill text-red-500 text-xl mr-3"></i>
                <p class="text-red-700 text-sm" id="erro-msg"></p>
            </div>
        </div>

        <!-- Área de Sucesso -->
        <div id="sucesso" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded">
            <div class="flex">
                <i class="bi bi-check-circle-fill text-green-500 text-xl mr-3"></i>
                <p class="text-green-700 text-sm" id="sucesso-msg"></p>
            </div>
        </div>

        <!-- Formulário -->
        <form id="loginForm" class="space-y-6">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="bi bi-key-fill mr-1"></i>GitHub Personal Access Token
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="token" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent font-mono text-sm"
                        placeholder="ghp_xxxxxxxxxx..."
                        required
                    >
                    <button 
                        type="button" 
                        onclick="toggleToken()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="toggleIcon" class="bi bi-eye"></i>
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-500">
                    Cole seu GitHub Personal Access Token
                </p>
            </div>

            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition shadow-lg hover:shadow-xl"
            >
                <i class="bi bi-box-arrow-in-right mr-2"></i>Entrar
            </button>
        </form>

        <!-- Botão Usar Outro Token (aparece quando já tem token salvo) -->
        <button 
            id="btnUsarOutroToken"
            onclick="usarOutroToken()"
            class="hidden w-full mt-3 bg-gray-100 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-200 transition text-sm"
        >
            <i class="bi bi-arrow-repeat mr-2"></i>Usar outro token
        </button>

        <!-- Como obter token -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm font-semibold text-blue-800 mb-2">
                <i class="bi bi-info-circle-fill mr-2"></i>Como obter seu token:
            </p>
            <ol class="text-xs text-blue-700 space-y-1 ml-4 list-decimal">
                <li>Acesse <a href="https://github.com/settings/tokens/new" target="_blank" class="underline font-semibold">github.com/settings/tokens/new</a></li>
                <li>Crie um token com permissão <strong>"repo"</strong></li>
                <li>Copie e cole aqui</li>
            </ol>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="bi bi-github mr-1"></i>Powered by GitHub API
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/auth-manager.js"></script>
    
    <script>
        function toggleToken() {
            const input = document.getElementById('token');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        function mostrarErro(msg) {
            document.getElementById('sucesso').classList.add('hidden');
            document.getElementById('erro-msg').textContent = msg;
            document.getElementById('erro').classList.remove('hidden');
        }

        function mostrarSucesso(msg) {
            document.getElementById('erro').classList.add('hidden');
            document.getElementById('sucesso-msg').textContent = msg;
            document.getElementById('sucesso').classList.remove('hidden');
        }

        function usarOutroToken() {
            // Limpar token salvo
            authManager.logout();
            localStorage.removeItem('username');
            
            // Limpar campo e focar
            document.getElementById('token').value = '';
            document.getElementById('token').type = 'password';
            document.getElementById('token').focus();
            
            // Esconder botão
            document.getElementById('btnUsarOutroToken').classList.add('hidden');
            
            mostrarSucesso('Token removido. Cole um novo token.');
            
            // Limpar mensagem após 3s
            setTimeout(() => {
                document.getElementById('sucesso').classList.add('hidden');
            }, 3000);
        }

        async function fazerLogin(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            
            if (!token.startsWith('ghp_') && !token.startsWith('github_pat_')) {
                mostrarErro('Token inválido. Deve começar com "ghp_" ou "github_pat_"');
                return;
            }
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-hourglass-split animate-spin mr-2"></i>Verificando...';
            
            try {
                // Configurar GitHub API
                githubAPI.setToken(token);
                githubAPI.configurar({
                    owner: CONFIG.github.owner,
                    repo: CONFIG.github.repo,
                    branch: CONFIG.github.branch
                });
                
                // Obter usuário
                const user = await githubAPI.getAuthenticatedUser();
                
                if (!user || !user.login) {
                    throw new Error('Token inválido');
                }
                
                // Salvar token
                authManager.salvarToken(token);
                localStorage.setItem('username', user.login);
                
                // Verificar se é admin
                const isAdmin = CONFIG.admins.includes(user.login);
                
                // Sucesso
                btn.innerHTML = '<i class="bi bi-check-circle mr-2"></i>Sucesso!';
                btn.classList.remove('from-purple-600', 'to-indigo-600');
                btn.classList.add('from-green-600', 'to-emerald-600');
                
                mostrarSucesso(`Bem-vindo, ${user.login}! ${isAdmin ? '(Admin)' : ''}`);
                
                // Redirecionar
                setTimeout(() => {
                    window.location.href = isAdmin ? 'admin.html' : 'user.html';
                }, 1200);
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Token inválido ou sem permissões. Verifique seu token.');
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', fazerLogin);
        
        // Carregar token salvo e fazer login automático
        window.addEventListener('DOMContentLoaded', async () => {
            const savedToken = authManager.carregarToken();
            if (savedToken) {
                document.getElementById('token').value = savedToken;
                
                // Mostrar botão de usar outro token
                document.getElementById('btnUsarOutroToken').classList.remove('hidden');
                
                // Mostrar mensagem de login automático
                mostrarSucesso('Token salvo encontrado! Entrando automaticamente...');
                
                // Login automático após 800ms
                setTimeout(() => {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }, 800);
            }
        });
    </script>
    
</body>
</html>
