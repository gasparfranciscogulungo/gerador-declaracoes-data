<!-- ============================================ -->

<div id="install-banner">
    <div class="content">
        <div class="icon">üì±</div>
        <div class="text">
            <h3>Instalar como App</h3>
            <p>Acesso r√°pido e funciona offline!</p>
        </div>
    </div>
    <button id="install-button" onclick="installPWA()">Instalar</button>
    <div class="close" onclick="dismissInstallBanner()">‚úï</div>
</div>

<script>
// ============================================
// SISTEMA DE INSTALA√á√ÉO PWA
// ============================================

let deferredPrompt = null;
const DISMISS_KEY = 'pwa-install-dismissed';
const DISMISS_DURATION = 7 * 24 * 60 * 60 * 1000; // 7 dias

// Verificar se j√° foi dispensado recentemente
function wasRecentlyDismissed() {
    const dismissedTime = localStorage.getItem(DISMISS_KEY);
    if (!dismissedTime) return false;
    
    const timePassed = Date.now() - parseInt(dismissedTime);
    return timePassed < DISMISS_DURATION;
}

// Verificar se est√° rodando como PWA
function isPWA() {
    return window.matchMedia('(display-mode: standalone)').matches ||
           window.navigator.standalone === true ||
           document.referrer.includes('android-app://');
}

// Mostrar banner de instala√ß√£o
function showInstallBanner() {
    if (isPWA() || wasRecentlyDismissed()) return;
    
    const banner = document.getElementById('install-banner');
    if (banner) {
        banner.style.display = 'flex';
    }
}

// Dispensar banner
function dismissInstallBanner() {
    const banner = document.getElementById('install-banner');
    if (banner) {
        banner.style.animation = 'slideDown 0.3s ease-out';
        setTimeout(() => {
            banner.style.display = 'none';
        }, 300);
    }
    
    // Salvar que foi dispensado
    localStorage.setItem(DISMISS_KEY, Date.now().toString());
    
    // Analytics (se dispon√≠vel)
    if (typeof gtag !== 'undefined') {
        gtag('event', 'pwa_install_dismissed');
    }
}

// Instalar PWA
async function installPWA() {
    if (!deferredPrompt) {
        alert('Instala√ß√£o n√£o dispon√≠vel. Por favor, use o menu do navegador.');
        return;
    }
    
    // Mostrar prompt do navegador
    deferredPrompt.prompt();
    
    // Aguardar escolha do usu√°rio
    const { outcome } = await deferredPrompt.userChoice;
    
    console.log(`üì± Instala√ß√£o ${outcome === 'accepted' ? 'aceita' : 'recusada'}`);
    
    // Analytics
    if (typeof gtag !== 'undefined') {
        gtag('event', 'pwa_install_prompt', {
            outcome: outcome
        });
    }
    
    // Esconder banner
    if (outcome === 'accepted') {
        dismissInstallBanner();
    }
    
    // Limpar prompt
    deferredPrompt = null;
}

// ============================================
// EVENT LISTENERS
// ============================================

// Capturar evento de instala√ß√£o dispon√≠vel
window.addEventListener('beforeinstallprompt', (e) => {
    console.log('üì± PWA pode ser instalado');
    
    // Prevenir banner padr√£o do navegador
    e.preventDefault();
    
    // Guardar evento para usar depois
    deferredPrompt = e;
    
    // Mostrar banner customizado ap√≥s 3 segundos
    setTimeout(() => {
        showInstallBanner();
    }, 3000);
});

// Ap√≥s instala√ß√£o bem-sucedida
window.addEventListener('appinstalled', () => {
    console.log('‚úÖ PWA instalado com sucesso!');
    
    // Esconder banner
    dismissInstallBanner();
    
    // Limpar dismissal para n√£o mostrar novamente
    localStorage.removeItem(DISMISS_KEY);
    
    // Analytics
    if (typeof gtag !== 'undefined') {
        gtag('event', 'pwa_installed', {
            method: 'browser_prompt'
        });
    }
    
    // Mostrar mensagem de sucesso (opcional)
    if (typeof showNotification === 'function') {
        showNotification('‚úÖ App instalado! Acesse pelo √≠cone na tela inicial.', 'success');
    }
});

// Registrar Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
        try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('‚úÖ Service Worker registrado:', registration.scope);
            
            // Verificar atualiza√ß√µes periodicamente
            setInterval(() => {
                registration.update();
            }, 60 * 60 * 1000); // A cada 1 hora
            
            // Listener para atualiza√ß√µes
            registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // Nova vers√£o dispon√≠vel
                        console.log('üîÑ Nova vers√£o dispon√≠vel!');
                        
                        // Mostrar notifica√ß√£o de atualiza√ß√£o
                        if (confirm('üîÑ Nova vers√£o dispon√≠vel! Atualizar agora?')) {
                            newWorker.postMessage({ type: 'SKIP_WAITING' });
                            window.location.reload();
                        }
                    }
                });
            });
            
            // Recarregar quando novo SW ativar
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                window.location.reload();
            });
            
        } catch (error) {
            console.error('‚ùå Erro ao registrar Service Worker:', error);
        }
    });
}

// Log do modo de execu√ß√£o
if (isPWA()) {
    console.log('üöÄ Rodando como PWA instalado');
    document.body.classList.add('pwa-installed');
} else {
    console.log('üåê Rodando no navegador');
}

// ============================================
// ANIMA√á√ÉO DE SA√çDA
// ============================================

const style = document.createElement('style');
style.textContent = `
    @keyframes slideDown {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
    }
`;
document.head.appendChild(style);
</script>
